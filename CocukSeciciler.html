<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul.example {
            list-style: none;
        }

        /*2 seviye a ları seçebilmek için*/
        ul.example>li>ul>li>a {

            color: deeppink;
            font-size: 20px;
            padding: 10px;
        }

        /*1 seviye olan a ları seçmek için*/
        ul.example>li>a {

            color: yellowgreen;
            font-size: 20px;
            padding: 10px;
        }
    </style>
</head>

<body>
    <ul class="example">
        <li>
            <a>1 seviye a</a>
            <ul>
                <li>
                    <a>2 seviye a</a>
                </li>
            </ul>
        </li>
        <li>
            <ul>
                <li>
                    <a>2 seviye a</a>
                </li>
            </ul>
        </li>
        <li>
            <ul>
                <li>
                    <a>2 seviye a</a>
                </li>
            </ul>
        </li>
        <li><a>1 seviye a</a></li>
        <li><a>1 seviye a</a></li>
        <li><a>1 seviye a</a></li>
    </ul>
</body>

</html>
